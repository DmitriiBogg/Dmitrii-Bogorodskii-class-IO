<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="It is a website for the final project in CTD"
    />
    <!--CSS Link-->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/messager.css" />
    <!--Font Link-->
    <link
      href="https://fonts.googleapis.com/css?family=Abyssinica SIL"
      rel="stylesheet"
      type="text/css"
    />
    <title>Dmitrii Bogorodskii/Messager</title>
  </head>
  <body>
    <!--navbar section start-->
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="messager.html">Connect</a></li>
      </ul>
    </nav>
    <!--navbar section end-->
    <div class="container">
      <!--contact section start-->
      <section class="contacts">
        <h1 class="heading"><span>Contact</span> Me</h1>

        <div class="row">
          <form action="">
            <span>name</span>
            <input
              type="text"
              name="name"
              id=""
              class="box"
              required
              placeholder="Enter Your name"
              autocomplete="off"
            />
            <span>email</span>
            <input
              type="text"
              name="email"
              id=""
              class="box"
              required
              placeholder="Enter Your email"
              autocomplete="off"
            />
            <span>phone number</span>
            <input
              type="text"
              name="number"
              id=""
              class="box"
              required
              placeholder="Enter Your number"
              autocomplete="off"
            />
            <span>message</span>
            <textarea
              type="text"
              name="text message"
              id=""
              class="box text-box"
              required
              placeholder="Enter Your text message"
              autocomplete="off"
            ></textarea>
            <input type="submit" value="send" class="btn" name="send" />
          </form>
        </div>
      </section>

      <!--contact section end-->
    </div>
  </body>
</html>
